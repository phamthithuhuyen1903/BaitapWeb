<head>
    <title>Quản lý sinh viên</title>
    <style>
        body {
            background-color: lightblue;
        }

        h2 {
            text-align: center;
            color: darkblue;
        }

        table {

            margin: auto;
            border-collapse: collapse;
        }

        thead th {
            background-color: white;
            color: red;
            padding: 10px;
        }

        tbody td {
            background-color: white;
            color: blueviolet;

        }

        tfoot td {
            background-color: lightyellow;
            color: darkred;
            font-weight: bold;
        }

        .khoa {
            background-color: lightgray;
            font-weight: bold;
            color: green;
        }

        .sum {
            background-color: yellow;
            font-weight: bold;
            color: brown;
        }
    </style>
</head>
<h2>QUẢN LÝ SINH VIÊN</h2>
<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Họ và tên</th>
            <th>Điểm</th>
            <th>Xếp loại</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td colspan="4" class="khoa">Khóa A</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Trần Tiến Tài</td>
            <td>7</td>
            <td rowspan="2">Khá</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Phạm Mạnh Khoa</td>
            <td>8</td>
        </tr>

        <tr>
            <td colspan="4" class="khoa">Khóa B</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Trần Văn Hưng</td>
            <td>5</td>
            <td>Trung bình</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Đỗ Đức Thành</td>
            <td>10</td>
            <td>Giỏi</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="2" class="sum">Tổng cộng</td>
            <td>7.5</td>
            <td>Khá</td>
        </tr>
    </tfoot>

</table>
